<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Scene</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <!-- MAIN -->
    <main>

      <!-- COL-1 -->
      <div class="col-1">

        <div>
          <h1 class="heading__h1">
            <svg height="1.2em" viewBox="0 0 38 57">
              <path fill="#1abcfe" d="M19 28.5a9.5 9.5 0 1 1 19 0 9.5 9.5 0 0 1-19 0z"></path>
              <path fill="#0acf83" d="M0 47.5A9.5 9.5 0 0 1 9.5 38H19v9.5a9.5 9.5 0 1 1-19 0z"></path>
              <path fill="#ff7262" d="M19 0v19h9.5a9.5 9.5 0 1 0 0-19H19z"></path>
              <path fill="#f24e1e" d="M0 9.5A9.5 9.5 0 0 0 9.5 19H19V0H9.5A9.5 9.5 0 0 0 0 9.5z"></path>
              <path fill="#a259ff" d="M0 28.5A9.5 9.5 0 0 0 9.5 38H19V19H9.5A9.5 9.5 0 0 0 0 28.5z"></path>
            </svg>
            <span>Figma Scene</span>
          </h1>
          <p class="heading__desc">Generate animated scene directly from Figma</p>
        </div>

        <div class="info">
          <h2>Instructions:</h2>
          <ol style="padding-left: 1rem;">
            <li class="info__item">Duplicate this <a href="https://www.figma.com/file/vObDBbBddW7gPosvMzkDYR/Figma-Scene/duplicate?node-id=0%3A1">design file</a> and design it as you like 🏜</li>
            <li class="info__item">Copy and paste your personal access token 🔐</li>
            <li class="info__item">Copy and paste your file key 🔑</li>
            <li class="info__item">Generate the scene! 🥳</li>
          </ol>
        </div>

        <a href="./scene/" class="scene-link">
          <svg height="1em" viewBox="0 0 21 23" fill="none">
            <path d="M11.6658 1.50659L1.66577 13.5066H10.6658L9.66577 21.5066L19.6658 9.50659H10.6658L11.6658 1.50659Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <span>Make a Scene</span>
        </a>
        <a href="https://github.com/AbubakerSaeed" class="scene-link scene-link--gh">
          <svg height="1em" viewBox="0 0 23 24" fill="none">
            <path d="M15.9899 22.5759V18.7059C16.0274 18.229 15.963 17.7497 15.8009 17.2997C15.6388 16.8496 15.3828 16.4393 15.0499 16.0959C18.1899 15.7459 21.4899 14.5559 21.4899 9.09587C21.4896 7.69969 20.9526 6.35706 19.9899 5.34587C20.4457 4.12437 20.4135 2.77421 19.8999 1.57587C19.8999 1.57587 18.7199 1.22587 15.9899 3.05587C13.6979 2.43469 11.2819 2.43469 8.98987 3.05587C6.25987 1.22587 5.07987 1.57587 5.07987 1.57587C4.56624 2.77421 4.53401 4.12437 4.98987 5.34587C4.02 6.36456 3.48239 7.71933 3.48987 9.12587C3.48987 14.5459 6.78987 15.7359 9.92987 16.1259C9.60087 16.4658 9.34713 16.8713 9.18518 17.3158C9.02322 17.7603 8.95668 18.2339 8.98987 18.7059V22.5759M8.98987 19.5759C3.98987 21.0759 3.98987 17.0759 1.98987 16.5759L8.98987 19.5759Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <span>View on GitHub</span>
        </a>

      </div>

      <!-- COL-2 -->
      <div class="col-2">

        <div class="preview">
          <img src="./assets/night-scene.jpg" alt="Night Scene" class="preview__box preview__image">
          <video src="./assets/figma-scene.mp4" class="preview__box preview__video" loop muted></video>
        </div>

      </div>

    </main>

    <script>
      window.addEventListener("load", () => {
        document.querySelector(".preview__video").play();
      });

    </script>

  </body>

</html>
